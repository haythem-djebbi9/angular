<div class="container">
    <div>
        <h2>Modifier une Marque :</h2>
    </div>
    <form (submit)="updateMarque()">
        <div class="form-group">
            <label for="idMarque">ID Marque</label>
            <input type="text" [(ngModel)]="currentMarque.idMarque" name="idMarque" class="form-control" readonly>
        </div>
        <div class="form-group">
            <label for="nomMarque">Nom Marque</label>
            <input type="text" [(ngModel)]="currentMarque.nomMarque" name="nomMarque" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="chiffreaffaire">Chiffre d'affaires</label>
            <input type="number" [(ngModel)]="currentMarque.chiffreaffaire" name="chiffreaffaire" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="dateValidation">Date de validation</label>
            <input type="date" [(ngModel)]="currentMarque.dateValidation | date:'yyyy-MM-dd'" name="dateValidation" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="secteurActivite">Secteur d'activit√©</label>
            <input type="text" [(ngModel)]="currentMarque.secteurActivite" name="secteurActivite" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="slogan">Slogan</label>
            <input type="text" [(ngModel)]="currentMarque.slogan" name="slogan" class="form-control" required>
        </div>
        <div class="mt-2">
            <button type="submit" class="btn btn-success">Modifier</button>
        </div>
    </form>
</div>
