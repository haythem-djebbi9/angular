<div class="container">
    <div>
      <h2>Ajouter une Marque :</h2>
    </div>
    <form>
      <div class="col-sm-2 col-md-2 col-lg-2">
        <label>ID Marque</label>
        <input type="text" [(ngModel)]="newMarque.idMarque" name="idMarque" class="form-control">
      </div>
      <div class="col-sm-4 col-md-4 col-lg-4">
        <label>Nom Marque</label>
        <input type="text" [(ngModel)]="newMarque.nomMarque" name="nomMarque" class="form-control">
      </div>
      <div class="col-sm-2 col-md-2 col-lg-2">
        <label>Prix Marque</label>
        <input type="number" [(ngModel)]="newMarque.chiffreaffaire" name="prixMarque" class="form-control">
      </div>
      <div class="col-sm-4 col-md-4 col-lg-4">
        <label>Date Validation</label>
        <input type="date" [(ngModel)]="newMarque.dateValidation" name="dateValidation" class="form-control">
      </div>
      <div class="col-sm-6 col-md-6 col-lg-6">
        <label>Secteur d'activit√©</label>
        <input type="text" [(ngModel)]="newMarque.secteurActivite" name="secteuractivite" class="form-control">
      </div>
      <div class="col-sm-6 col-md-6 col-lg-6">
        <label>Slogan</label>
        <input type="text" [(ngModel)]="newMarque.slogan" name="slogan" class="form-control">
      </div>
      <div class="mt-2">
        <button type="submit" (click)="addMarque()" class="btn btn-success">Ajouter</button>
      </div>
    </form>
  </div>
